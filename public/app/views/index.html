<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chime</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">
	<link rel="shortcut icon" href="assets/images/chimeFavicon.ico">
	<!-- CSS  -->
	<!-- load bootstrap and custom CSS -->
	<link rel="stylesheet" href="assets/css/style.min.css">
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/libs/angular-animate-css/build/nga.min.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/chimeCtrl.js"></script>
	<script src="app/controllers/interestedUserCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/chimeService.js"></script>
	<script src="app/services/interestedUserService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img src="assets/images/ChimeIcon.png" height="30px" width="30px">
				</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
				<li><a href="/chimes"><span class="glyphicon glyphicon-music"></span> Chimes</a></li>
				<li><a href="/interested_users"><span class="glyphicon glyphicon-ice-lolly-tasted"></span> Interested Users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
		</div>
	</header>

	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>
</body>

<footer>
	<p>Â© 2016 Chime</p>
	<!-- <p ng-if="!main.loggedIn">Already have credentials? <a href="/login">Login</a></p> -->
</footer>

</html>
