<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chime</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">
	<link rel="shortcut icon" href="assets/images/chimeFavicon.ico">
	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/chimeCtrl.js"></script>
	<script src="app/controllers/interestedUserCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/chimeService.js"></script>
	<script src="app/services/interestedUserService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img src="assets/images/ChimeIcon.png" height="30px" width="30px">
				</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
				<li><a href="/chimes"><span class="glyphicon glyphicon-music"></span> Chimes</a></li>
				<li><a href="/interested_users"><span class="glyphicon glyphicon-ice-lolly-tasted"></span> Interested Users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
		</div>
	</header>

	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>
</body>

<footer>
	<p ng-if="!main.loggedIn">Already have credentials? <a href="/login">Login</a></p>
</footer>

</html>
